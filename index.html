<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Password</title>
</head>
<body>
    <div class="wrappeer">
        <div class="container">

            <h1>password Generator</h1>
    
            <div class="display-container">
    
                <input readonly placeholder="password" class="display" data-passwordDisplay>
    
                <button class="copyBtn" data-copy>
                    <span  class="cpytxt" data-copyMsg></span>
                    <!-- <i class="fa-regular fa-copy fa-xl"></i> -->
                    <img src="copy.svg" width="30px">
                </button>
            </div>
    

            <div class="input-container">
                    
                <div class="lenght-container">
                    <p>Password Lenght</p>
                    <p data-lengthNumber> 0 </p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                
                <!--checkbox-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase letter</label>
                </div>  
                
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letter</label>
                </div>  
                
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>  
                
                <div class="check">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Includes symbol</label>
                </div>

                <!--Strenght section-->
                <div class="Strenght-container">
                   <p>Strenght</p>
                   <div class="indicator" data-indicator> </div>
                </div>

                <!--Generate Password-->
                <button class="generateButton">Generate Password</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
